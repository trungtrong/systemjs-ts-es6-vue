<!DOCTYPE html>

<head>
	<!-- If you need polyfill.io use v3 with 'always,gated' excluding Symbol, v2 breaks the code -->
	<!-- <script src="https://cdn.polyfill.io/v3/polyfill.min.js?flags=always,gated&excludes=Symbol,Symbol.iterator,Symbol.species"></script> -->

	<!-- IE 7-11 Promise polyfill -->
	<script src="polyfill.min.js"></script>
	<!-- IE 10+ Fetch polyfill -->
	<script src="fetch.umd.js"></script>

	<script src="systemjs/system.js"></script>
	<script src="systemjs/named-register.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-multiselect@2.1.6/dist/vue-multiselect.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-multiselect@2.1.6/dist/vue-multiselect.min.css">
	<link rel="icon" href="https://github.com/favicon.ico">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<!--IamHeader.html has string literals, therfore can be render out with empty html comment-->
	<div class="js-app">
		<iam-header some="thing" block-parent="app">Test SystemJS & Vue</iam-header>
		<iam-select v-model="mySelected" block-parent="app"></iam-select>
		<p>Selected: {{mySelected}}</p>
	</div>
	<script type="systemjs-importmap" src="importmap.system.json"></script>
	<script>
		System.import('./bundle.system.js')
			.then(function () {
				console.log('SystemJs bundle is loaded!');
				System.import('src/main');
			});
	</script>
</body>
